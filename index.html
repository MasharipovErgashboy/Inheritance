    <h1>Dynamic Animal Information</h1>

    <!-- Input Form -->
    <div class="form-container">
      <input type="text" id="animalName" placeholder="Animal Name" />
      <input type="number" id="animalAge" placeholder="Animal Age" />
      <select id="animalColor">
        <option value="ff0000">Red</option>
        <option value="0000ff">Blue</option>
        <option value="008000">Green</option>
        <option value="ffff00">Yellow</option>
        <option value="ffc0cb">Pink</option>
        <option value="800080">Purple</option>
        <option value="ffa500">Orange</option>
      </select>
      <select id="animalType">
        <option value="Cat">Cat</option>
        <option value="Fish">Fish</option>
        <option value="Bird">Bird</option>
      </select>
      <input type="text" id="ownerName" placeholder="Owner Name" />
      <button onclick="addAnimal()">Add Animal</button>
    </div>

    <!-- Output Container -->
    <div id="animal-container"></div>

  <script src="script.js"></script>

  </body>
